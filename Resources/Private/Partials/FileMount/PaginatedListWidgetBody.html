<div class="table-fit">
    <table id="typo3-file-mount-list" class="table table-striped table-hover">
        <thead>
        <tr>
            <th></th>
            <th class="col-title">
                <f:translate key="LLL:EXT:my_user_management/Resources/Private/Language/locallang_be.xlf:title"/>
            </th>
            <th>
                <f:translate key="LLL:EXT:my_user_management/Resources/Private/Language/locallang_be.xlf:path"/>
            </th>
            <th class="col-control"></th>
        </tr>
        </thead>
        <tbody>
        <f:for each="{paginatedFileMounts}" as="fileMount">
            <f:render partial="FileMount/IndexListRow" arguments="{_all}"/>
        </f:for>
        <f:comment>
            Footer row: no officially defined style yet
        </f:comment>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5">
                <f:count subject="{fileMounts}"/>
                <f:translate key="LLL:EXT:my_user_management/Resources/Private/Language/locallang_be.xlf:file_mount.plural"/>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
