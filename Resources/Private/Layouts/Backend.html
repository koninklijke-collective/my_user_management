<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      data-namespace-typo3-fluid="true">

<be:moduleLayout>
    <f:be.pageRenderer includeRequireJsModules="{0:'TYPO3/CMS/Backend/ContextMenu', 1:'TYPO3/CMS/Backend/Modal'}"/>

    <f:render section="Menu" optional="1"/>

    <f:render section="Buttons" optional="1"/>

    <be:moduleLayout.button.shortcutButton displayName="{f:translate(id: shortcutLabel)}"/>

    <div class="my-user-management">
        <f:render section="Content"/>
    </div>
</be:moduleLayout>
</html>
